<ion-header>
  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content padding>

      <ion-item>
        <ion-label floating>Current Password</ion-label>
        <ion-input type="password" autofocus [(ngModel)]="oPass"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>New Password</ion-label>
        <ion-input type="password" [(ngModel)]="nPass"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm New Password</ion-label>
        <ion-input type="password" [(ngModel)]="nPassC"></ion-input>
      </ion-item>

      <button ion-button margin-top block (click)="checkData()">Change Password</button>
    </ion-card-content>
  </ion-card>


</ion-content>
